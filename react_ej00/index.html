<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./libreria/react.js"></script>
    <script src="./libreria/react-dom.js"></script>
    <script src="./libreria/browser.min.js"></script>
    <script></script>    
    <title>Document</title>

<body>
    <h1>Ejemplo 01 - Librerías standalone de ReactJS</h1>
    <div id="salida"></div>
    <script type="text/babel">
        // JSX
        // Declaración del 1er componente

        var MiComponenteA = React.createClass({
            render:function(){
                return(
                    <div>
                        <h2>Contenido de mi componente A</h2>
                        <p>Esto corresponde a la funcionalidad del componente A.</p>
                    </div>
                );
            }
        });

        // Declaración del 1er componente
        var MiComponenteB = React.createClass({
            render:function(){
                return(
                    <div>
                        <h2>Contenido de mi componente B</h2>
                        <p>Esto corresponde a la funcionalidad del componente B</p>
                    </div>
                );
            }
        })

        // Mostrar en el DOM

        ReactDOM.render(
            <div>
                <MiComponenteA />
                <MiComponenteB />
            </div>, salida
        );

</body>
